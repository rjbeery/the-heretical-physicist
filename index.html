<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <style>
    :root{
      --bg:#0b0c10;--panel:#111217;--text:#e5e7eb;--muted:#9ca3af;--accent:#93c5fd;--link:#bfdbfe;--ring:#333843;--hi:#fbbf24
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial}
    a{color:var(--link);text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:980px;margin:0 auto;padding:28px 20px 80px}
    header{display:flex;gap:18px;align-items:center;flex-wrap:wrap}
    header img{width:120px;height:120px;object-fit:cover;border-radius:12px;border:1px solid var(--ring)}
    h1{margin:0;font-size:26px}
    .muted{color:var(--muted)}
    .badge{display:inline-block;padding:6px 10px;border:1px solid var(--ring);border-radius:999px;background:var(--panel);color:var(--muted);font-size:13px}
    .badges{display:flex;gap:10px;flex-wrap:wrap}
    .panel{background:var(--panel);border:1px solid var(--ring);border-radius:16px;padding:18px}
    .section-title{font-size:18px;margin:24px 0 8px}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .control{padding:6px 10px;border:1px solid var(--ring);border-radius:8px;background:#0f1117;color:var(--text);font-size:14px}
    .list{display:grid;gap:14px;margin-top:12px}
    .item{background:linear-gradient(180deg,#12141b,#0f1117);border:1px solid var(--ring);border-radius:14px;padding:14px}
    .item h3{margin:0 0 6px;font-size:18px}
    .meta{font-size:13px;color:var(--muted)}
    .btns{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .btn{padding:8px 10px;border:1px solid var(--ring);border-radius:8px;background:#0f1117}
    .btn.primary{border-color:var(--hi);color:var(--hi)}
    .toggle{cursor:pointer}
    details{margin-top:8px}
    details > summary{cursor:pointer;color:var(--accent)}
    pre{white-space:pre-wrap;background:#0e1116;border:1px solid var(--ring);padding:10px;border-radius:8px;overflow:auto}
    footer{color:var(--muted);font-size:13px;margin-top:28px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="headshot.jpg" alt="Rhoderick J. Beery III headshot" loading="lazy" />
      <div>
        <h1>Rhoderick J. Beery III</h1>
        <div class="muted">Publications & preprints. PDFs, DOIs, abstracts, and plain‑language summaries.</div>
        <div class="badges" style="margin-top:8px">
          <a class="badge" href="https://orcid.org/0000-0003-0182-5672" target="_blank" rel="noopener">ORCID</a>
          <a class="badge" href="https://github.com/rjbeery/scripts" target="_blank" rel="noopener">GitHub</a>
          <a class="badge" href="#contact">Contact</a>
        </div>
      </div>
    </header>

    <section class="panel" style="margin-top:20px">
      <div class="section-title">Papers</div>
      <div class="controls">
        <select id="sort" class="control" aria-label="Sort papers">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
          <option value="title">Title</option>
        </select>
        <input id="filter" class="control" placeholder="Filter by keyword…" aria-label="Filter papers" />
      </div>
      <div id="list" class="list" aria-live="polite"></div>
    </section>

    <section id="contact" class="panel" style="margin-top:18px">
      <div class="section-title">Contact</div>
      <p>Email: <a href="mailto:rbeery4@huskers.unl.edu">rbeery4@huskers.unl.edu</a></p>
    </section>

    <footer>
      <p>© <span id="y"></span> Rhoderick J. Beery III • Lincoln, Nebraska</p>
    </footer>
  </div>

  <script>
  const PAPERS = [
    {
      title: "The Heretical Physicist: Revisiting Einstein's Objection to the Event Horizon",
      venue: "Reports in Advances of Physical Sciences",
      year: 2025,
      status: "Published in Reports in Advances of Physical Sciences",
      doi: "https://www.worldscientific.com/doi/10.1142/S2424942425500136",
      pdf: "/papers/heretical-physicist.pdf", // optional local copy
      code: "https://github.com/rjbeery/scripts",
      abstract: "This paper revisits Einstein's objection to the event horizon by demonstrating that causal contact with infalling matter is permanently severed from the exterior observer's perspective. Using an inelastic rope thought experiment in Schwarzschild spacetime, we show that no sequence of real operations allows the rope to reach the horizon while maintaining contact with the exterior. The horizon functions as a zero-way causal boundary rather than a permeable one-way surface, supporting Einstein's skepticism about horizon formation.",
      lay: "If you lower a rope toward a black hole, there is no sequence of real operations that lets the rope's end reach the horizon while the top stays in contact with you. The 'finish line' keeps receding in terms of outside time, so nothing actually crosses.",
      erratum: {
        pdf: "/papers/errata/Errata for The Heretical Physicist.pdf"
      },
      bibtex: `@article{Beery2025Heresy,\n  author={Beery, Rhoderick J.},\n  title={The Heretical Physicist: Revisiting Einstein's Objection to the Event Horizon},\n  journal={Reports in Advances of Physical Sciences},\n  year={2025},\n  doi={10.1142/S2424942425500136}\n}`
    },
    {
      title: "No Passing Zone (Redux): Horizon Chasing in Evaporating Black Holes",
      venue: "Reports in Advances of Physical Sciences",
      year: 2025,
      status: "Published in Reports in Advances of Physical Sciences",
      doi: "https://www.worldscientific.com/doi/10.1142/S2424942425500161",
      pdf: "/papers/no-passing-zone-redux.pdf",
      code: "https://github.com/rjbeery/scripts",
      abstract: "This analysis extends our previous work on horizon formation by examining evaporating black holes using the ingoing Vaidya metric. By analyzing geodesic evolution and tracking ε(τ) = r(τ) − 2M(v(τ)) for infalling particles, we show that the shrinking horizon generically outruns all timelike infall. For a Hawking-like evaporation profile, we derive the geodesic equations and demonstrate that dε/dτ > 0 throughout the evaporation process. This result suggests that event horizon formation is dynamically precluded under semi-classical evaporation.",
      lay: "When a black hole is shrinking, its boundary moves away faster than anything can catch it. By the time you'd 'arrive,' the hole is gone.",
      erratum: {
        pdf: "/papers/errata/Erratum for No Passing Zone (redux).pdf"
      },
      bibtex: `@article{Beery2025NoPassing,\n  author={Beery, Rhoderick J.},\n  title={No Passing Zone (Redux): Horizon Chasing in Evaporating Black Holes},\n  journal={Reports in Advances of Physical Sciences},\n  year={2025},\n  doi={10.1142/S2424942425500161}\n}`
    },
    {
      title: "True Weight of Light: Exact Derivation of Mass From Confined Electromagnetic Energy",
      venue: "Physical Review D (submitted)",
      year: 2025,
      status: "Under review at Physical Review D",
      doi: "", // add when available
      pdf: "/papers/true-weight-of-light.pdf",
      abstract: "We demonstrate that gravitational mass emerges as the reactive force experienced by confined electromagnetic energy in a gravitational potential. Analyzing a single photon confined between two perfect mirrors at fixed Schwarzschild radii, we derive the exact asymmetric momentum transfer arising from gravitational redshift. Without invoking weak-field approximations, we show that a standing wave with total energy E experiences, as measured by a stationary observer, a net downward force exactly equal to (E/c²)gₑff, where gₑff depends on the local spacetime geometry. For a photon with Killing energy ℏωₖ = mₑc² confined at the Compton scale, the system exhibits gravitational behavior identical to an electron at rest. We further demonstrate that inertial mass emerges identically from Doppler-shifted momentum transfer during acceleration in flat spacetime, establishing that both gravitational and inertial mass arise from the same geometric principle and explaining the equivalence principle as an inevitable consequence rather than an empirical mystery. This result suggests that gravitational mass is not a fundamental property but an emergent consequence of energy confinement in curved spacetime, with implications for the interpretation of the equivalence principle and the nature of mass itself.",
      lay: "A box of light behaves like it has weight. Treat the energy as confined and you can compute an exact, not hand‑wavy, mass.",
      bibtex: `@unpublished{Beery2025TWL,\n  author={Beery, Rhoderick J.},\n  title={True Weight of Light: Exact Derivation of Mass From Confined Electromagnetic Energy},\n  note={Submitted to Physical Review D},\n  year={2025}\n}`
    },
    {
      title: "Mercury's Mirror: Time-Symmetric Flat-Spacetime Derivations of 1PN Perihelion Precession and Light Deflection",
      venue: "Preprint",
      year: 2025,
      status: "Under review at Foundations of Physics",
      doi: "", // Zenodo/DOI when assigned
      pdf: "/papers/mercurys-mirror.pdf",
      abstract: "We give explicit, time-symmetric, flat-spacetime derivations of two classic weak-field tests: Mercury's perihelion advance and the Sun's light deflection. Starting from a Fokker-type direct-interaction action with a retarded+advanced null kernel, a near-zone expansion to O(v²/c²) yields a gravitational Darwin-type Lagrangian. In the M ≫ m limit the resulting Euler–Lagrange equations reduce to a Binet equation with the decisive coefficient 3, giving Δϖ = 6πGM/[a(1−e²)c²]. For light, we compute the transverse momentum impulse at the two null-connected endpoints (emitter and absorber). Each endpoint contributes δθ_endpoint = 2GM/(bc²); the total deflection is δ = 4GM/(bc²). All intermediate steps are shown: light-cone delta resolution, Jacobians, cancellation of O(v/c) terms, construction of the quadratic velocity functional Q, the Binet reduction, and the endpoint impulse integral for light. Historically, Hoyle–Narlikar (1964) argued that a time-symmetric direct-interaction theory should reproduce GR's weak-field phenomenology but did not publish explicit action→observable derivations for Mercury or light bending. This paper supplies those calculations, motivated by renewed interest in direct-interaction approaches and by the author's Einstein's Big Toe (EBT) program.",
      lay: "You can explain Mercury’s extra orbit twist without curving spacetime by carefully accounting for how gravity communicates at light speed.",
      bibtex: `@misc{Beery2025MM,\n  author={Beery, Rhoderick J.},\n  title={Mercury's Mirror: Time-Symmetric Flat-Spacetime Derivations of 1PN Perihelion Precession and Light Deflection},\n  howpublished={Preprint},\n  year={2025}\n}`
    },
    {
      title: "No Dice, Niels: Deterministic Quantum Statistics From Null‑Shell Causality",
      venue: "Target: Foundations of Physics (in prep)",
      year: 2025,
      status: "Under review at Foundations of Physics",
      doi: "",
      pdf: "/papers/no-dice-niels.pdf",
      abstract: "\"God does not play dice,\" Einstein objected to quantum indeterminacy. This paper examines how quantum probability may emerge from deterministic, time-symmetric causal processes. Within the null-shell causality framework of Einstein's Big Toe, the Born rule is shown to follow geometrically once amplitude squaring is assumed: two-boundary null-contact structure fixes the cos² detection law with no adjustable parameters. Introducing a natural symmetry threshold at T_crit = 0.5 converts the continuous coupling into discrete yes/no outcomes, providing a fully deterministic version of the theory. Bell correlations arise from boundary-conditioned phase selection where both retarded (past) and advanced (future) null contacts participate. The model is retrocausal in a kinematic sense—future settings constrain which past emissions complete—but it preserves locality and no-signaling. Apparent randomness reflects epistemic ignorance of absorber boundary conditions rather than ontological chance.",
      lay: "Quantum ‘randomness’ may come from how sources and detectors lock phases along light‑like connections, not from dice‑throwing by nature.",
      bibtex: `@unpublished{Beery2025NDN,\n  author={Beery, Rhoderick J.},\n  title={No Dice, Niels: Deterministic Quantum Statistics From Null-Shell Causality},\n  note={In preparation},\n  year={2025}\n}`
    }
    ,{
      title: "Einstein's Big Toe",
      venue: "Zenodo",
      year: 2025,
      status: "Zenodo preprint",
      doi: "https://doi.org/10.5281/zenodo.15867925",
      pdf: "https://zenodo.org/records/17555049/files/Einstein%27s%20Big%20Toe.pdf?download=1",
      abstract: "Einstein's Big Toe proposes that gravitational and electromagnetic interactions arise from direct particle-to-particle contact along null-separated worldline intervals rather than from fields propagating on a curved manifold. This paper establishes the conceptual vocabulary and core principles of the null-shell causality framework. We present a time-symmetric Fokker-type action in which forces emerge from the geometry and density of null contact between worldlines. We outline how this structure recovers Newtonian gravity, radiation reaction, and weak-field relativistic effects without invoking spacetime curvature. The fleshing out of its consequences represents a large and ongoing body of work: several companion papers exist, others have been published, and additional developments are in progress. Accordingly, this paper provides stable definitions and placeholders for key ideas; detailed derivations and citations will continue to be expanded as the research program matures. What general relativity attributes to curved geometry, EBT attributes to gradients in causal accessibility—a distinction with empirical consequences at strong field.",
      lay: "Gravitation and electromagnetism may emerge from direct null worldline contacts instead of curved spacetime; this paper sets the vocabulary and framework.",
      bibtex: `@misc{Beery2025EBT,\n  author={Beery, Rhoderick J.},\n  title={Einstein's Big Toe},\n  publisher={Zenodo},\n  year={2025},\n  doi={10.5281/zenodo.15867925}\n}`
    }
  ];

  const $ = (q, d=document)=>d.querySelector(q);
  const list = $('#list');
  const filter = $('#filter');
  const sortSel = $('#sort');

  function render(){
    const q = filter.value.trim().toLowerCase();
    const mode = sortSel.value;
    const items = [...PAPERS]
      .filter(p => !q || Object.values(p).join(' ').toLowerCase().includes(q))
      .sort((a,b)=>{
        if(mode==='title') return a.title.localeCompare(b.title);
        if(mode==='oldest') return a.year - b.year;
        return b.year - a.year; // newest
      });

    list.innerHTML = items.map(p => `
      <article class="item" itemscope itemtype="https://schema.org/ScholarlyArticle">
        <h3 itemprop="headline">${p.title}</h3>
        <div class="meta">
          ${p.status ? `Status: ${p.status}`:''}
        </div>
        <div class="btns">
          ${p.pdf ? `<a class="btn primary" href="${p.pdf}" itemprop="encoding" download>Download PDF</a>`:''}
          ${p.erratum?.pdf ? `<a class="btn" href="${p.erratum.pdf}" download>Download Erratum PDF</a>` : ''}
          ${p.doi ? `<a class="btn" href="${p.doi}" target="_blank" rel="noopener" itemprop="sameAs">DOI / Journal</a>`:''}
          ${p.code ? `<a class="btn" href="${p.code}" target="_blank" rel="noopener">Code/Derivations</a>`:''}
          <button class="btn" onclick="copyBib(this)" aria-label="Copy BibTeX">Copy BibTeX</button>
        </div>
        ${p.abstract ? `<details><summary>Abstract</summary><p itemprop="abstract">${p.abstract}</p></details>`:''}
        ${p.lay ? `<details><summary>Lay summary</summary><p>${p.lay}</p></details>`:''}
        ${p.bibtex ? `<pre class="bib" hidden>${p.bibtex}</pre>`:''}
      </article>
    `).join('');
  }

  function copyBib(btn){
    const pre = btn.closest('.item').querySelector('.bib');
    if(!pre) return;
    navigator.clipboard.writeText(pre.textContent).then(()=>{
      btn.textContent = 'Copied';
      setTimeout(()=>btn.textContent='Copy BibTeX',1200);
    });
  }

  filter.addEventListener('input', render);
  sortSel.addEventListener('change', render);
  render();
  document.getElementById('y').textContent = new Date().getFullYear();
  </script>

  <!-- Structured data: ItemList of ScholarlyArticle -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": [
      {"@type":"ListItem","position":1,"item":{"@type":"ScholarlyArticle","headline":"The Heretical Physicist: Revisiting Einstein's Objection to the Event Horizon","isPartOf":"Reports in Advances of Physical Sciences","datePublished":"2025","url":"https://www.worldscientific.com/doi/10.1142/S2424942425500136"}},
      {"@type":"ListItem","position":2,"item":{"@type":"ScholarlyArticle","headline":"No Passing Zone (Redux): Horizon Chasing in Evaporating Black Holes","isPartOf":"Reports in Advances of Physical Sciences","datePublished":"2025","url":"https://www.worldscientific.com/doi/10.1142/S2424942425500161"}}
    ]
  }
  </script>
